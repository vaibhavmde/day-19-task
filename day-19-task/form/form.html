<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="bg-primary">
  <h1  class="text-center" id="title">Dom Manipulation with Form</h1>
  <p  class="text-center" id="description">This is a form where we are taking info-of user and displaying it in table</p>
  <div class="container-sm">
    <div class="row">
      <form onsubmit="event.preventDefault();onFormSubmit();" action="" id="form">
      <div class="col-12 panel panel-primary form-group ">
      First name <br><input type="text" placeholder="Firstname" class="form-group" id="first-name" required><br>
      Last name <br><input type="text" placeholder="Lastname" class="form-group" id="last-name"required><br>
      Address <br><textarea class="form-group" id="address" cols="22" rows="1" placeholder="Your Address"></textarea><br>
      Pincode <br><input type="text" placeholder="Pincode" class="form-group" id="pincode"required><br>
      <label for="gender" class="text-dark form-group">Gender</label>
    <input type="radio" name="gender" id="male" value="Male">Male
    <input type="radio" name="gender" id="female" value="Female">Female<br>
      Food <br><input type="text" placeholder="Food" id="food"><br>
      State <br><input type="text" placeholder="State" id="state"><br>
      Country <br><input type="text" placeholder="Country" id="country"><br>
      <br><button class="btn btn-primary border border-dark" id="submit" value="submit">Submit</button>
    </div>
  </form>
      <div class="col-8">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
